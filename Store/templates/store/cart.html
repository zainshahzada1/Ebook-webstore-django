<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% if cart_items %}
<ul class="list-group mt-4">
  {% for item in cart_items %}
  <li class="list-group-item">
    {{ item.title }}
    <div style="float:right ; ">
<form class="form-inline" method="post" action="del_cart_items_p/">
  <button type="submit" value="{{ item.id  }}" name="item_id" style="float: right ; background-color: red ; border-radius: 12px; color:white;" ><b> Delete </b></button>
</form>
    </div>
    <div style="float:right ;">
          Price : ${{ item.price }} &emsp;
    </div>
  </li>
  {% endfor %}
  <li class="list-group-item active" aria-current="true" style="text-align :right;"> Total Price : ${{ cart_total }}</li>
</ul>
{% else %}
<li class="list-group-item">
    Cart is Empty
</li>
{% endif %}
{% endblock %}
